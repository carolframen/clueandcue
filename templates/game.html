<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        /* Simple styling for the overlay */
        #lobby-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }
        .hidden {
            display: none !important;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- 1. The Safety Lobby Overlay -->
    <div id="lobby-overlay">
        <h1>Ready to Play?</h1>
        <p>Room: <span id="display-room"></span></p>
        <p>User: <span id="display-user"></span></p>
        <br>
        <button id="btn-join-game">Join Game</button>
    </div>

    <!-- 2. Main Game UI (Hidden initially/behind overlay) -->
    <div id="game-container">
        <h1>Room: {{ room_id }}</h1>
        <div id="status">Status: Disconnected</div>
        <ul id="log"></ul>
    </div>

    <script>
        // Extract params from URL logic (matches your current setup)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Anonymous';
        // Flask templating usually puts room_id in the URL path, but we can grab it from path or template
        // Assuming path is /game/<room_id>
        const pathParts = window.location.pathname.split('/');
        const roomId = pathParts[pathParts.length - 1] || 'default';

        // Update Overlay Text
        document.getElementById('display-room').textContent = roomId;
        document.getElementById('display-user').textContent = username;

        // --- CRITICAL FIX: Do not auto-connect ---
        // We initialize the socket object, but set autoConnect to false.
        const socket = io({
            autoConnect: false
        });

        const statusDiv = document.getElementById('status');
        const logList = document.getElementById('log');

        function addLog(message) {
            const li = document.createElement('li');
            li.textContent = message;
            logList.appendChild(li);
        }

        // --- Event Listener for the Join Button ---
        document.getElementById('btn-join-game').addEventListener('click', () => {
            // 1. Remove the overlay
            document.getElementById('lobby-overlay').classList.add('hidden');

            // 2. Manually connect the socket
            socket.connect();
            addLog("Connecting to server...");
        });

        // --- Socket Events ---

        socket.on('connect', () => {
            statusDiv.textContent = "Status: Connected";
            addLog("Connected! Joining room...");

            // 3. Emit the join event ONLY after connection
            socket.emit('join', {
                username: username,
                room: roomId
            });
        });

        socket.on('disconnect', () => {
            statusDiv.textContent = "Status: Disconnected";
            addLog("Disconnected from server.");
        });

        // Example: Listen for other users joining
        socket.on('message', (data) => {
            addLog(data.msg || JSON.stringify(data));
        });

        // Listen for existing game data if your server sends it
        socket.on('game_state', (data) => {
            console.log("Game state received", data);
            // Update your UI here
        });

    </script>
</body>
</html>
