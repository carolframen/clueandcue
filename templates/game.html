<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clue & Cue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Clue & Cue</h1>

    <div class="container">
        <h3>Create a New Room</h3>
        <input type="text" id="create-username" placeholder="Your Nickname" autocomplete="off">
        <button onclick="createRoom()">Create Room</button>
    </div>

    <div class="container">
        <h3>Join Existing Room</h3>
        <input type="text" id="join-username" placeholder="Your Nickname" autocomplete="off">
        <input type="text" id="room-code-input" placeholder="Room Code (e.g. ABCD)" style="text-transform: uppercase;">
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <br><br>

    <!-- Link to Rules Page -->
    <a href="{{ url_for('rules') }}" style="font-size: 1.2em; color: rgba(255,255,255,0.7);">How to Play?</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        function createRoom() {
            const username = document.getElementById("create-username").value.trim();
            if(!username) { alert("Please enter a username!"); return; }
            socket.emit("create_room", {username: username});
        }

        socket.on("room_created", (data) => {
            const username = document.getElementById("create-username").value.trim();

            // FIX: Use Flask's routing function directly in the string concatenation for max reliability
            const gameUrl = "{{ url_for('game_ui', roomcode='ROOMCODE_PLACEHOLDER') }}".replace('ROOMCODE_PLACEHOLDER', data.roomcode);

            window.location.href = `${gameUrl}?username=${encodeURIComponent(username)}`;
        });

        function joinRoom() {
            const username = document.getElementById("join-username").value.trim();
            const code = document.getElementById("room-code-input").value.trim().toUpperCase();

            if(!username || !code) { alert("Please enter both username and room code!"); return; }

            // FIX: Use Flask's routing function directly in the string concatenation for max reliability
            const gameUrl = "{{ url_for('game_ui', roomcode='ROOMCODE_PLACEHOLDER') }}".replace('ROOMCODE_PLACEHOLDER', code);

            window.location.href = `${gameUrl}?username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
